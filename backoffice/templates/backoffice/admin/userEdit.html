{% extends 'backoffice/baseBackoffice/base.html' %}

{% load static %}
<!DOCTYPE html>
<html lang="en">

    {% block extra_css_backoffice %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'backoffice/css/admin/home.css' %}">
    <script src="{% static 'backoffice/javaScript/admin/home.js' %}"></script>
    {% endblock %}

{% block content-backoffice %}
<body>
    <div id="editEmployeeModal" class="modal fade show">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editForm" method="post" action="{% url 'backoffice:user_edit' user.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h4 class="modal-title">Editar Funcionário</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="id_username">Nome</label>
                        <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}" required>
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="id_phone">Telefone</label>
                        <input type="text" class="form-control" id="id_phone" name="phone" value="{{ user.phone|default:'' }}">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                    <input type="submit" class="btn btn-info" value="Salvar">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
{% endblock %}
